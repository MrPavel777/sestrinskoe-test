
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест по сестринскому делу</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 1rem; }
    .question { background: #1e1e1e; padding: 1rem; margin: 1rem 0; border-radius: 10px; }
    .modes button { margin-right: 0.5rem; }
    .correct { color: lightgreen; }
    .wrong { color: red; }
  </style>
</head>
<body>
  <h1>Тест по сестринскому делу</h1>
  <div class="modes">
    <button onclick="start('training')">Тренировка</button>
    <button onclick="start('exam')">Экзамен</button>
    <button onclick="start('topics')">По темам</button>
  </div>
  <div id="quiz"></div>
  <button onclick="check()">Проверить</button>
  <button onclick="reset()">Сбросить</button>

<script>
let questions = [];

async function load() {
  const res = await fetch('questions.json');
  questions = await res.json();
  start('training');
}

function start(mode) {
  const container = document.getElementById('quiz');
  container.innerHTML = '';
  let list = questions;
  if (mode === 'exam') list = [...questions].sort(() => Math.random() - 0.5).slice(0, 100);
  list.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<strong>${q.question}</strong><br/>` + q.options.map((opt, j) => `
      <label>
        <input type="radio" name="q${i}" value="${j}"/> ${String.fromCharCode(1040 + j)}) ${opt}
      </label><br/>
    `).join('');
    container.appendChild(div);
  });
}

function check() {
  const inputs = document.querySelectorAll('input[type=radio]:checked');
  inputs.forEach(inp => {
    const qIdx = +inp.name.substring(1);
    const isCorrect = +inp.value === questions[qIdx].correct;
    inp.parentElement.style.fontWeight = 'bold';
    inp.parentElement.className = isCorrect ? 'correct' : 'wrong';
  });
}

function reset() {
  document.getElementById('quiz').innerHTML = '';
  start('training');
}

load();
</script>
</body>
</html>
