    let currentQuestions = [];
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let mode = "training";
    let examTimer = null;
    const container = document.getElementById("test-container");

    function renderQuestions(questions) {
      container.innerHTML = "";
      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = "q" + idx;

        const fav = document.createElement("span");
        fav.textContent = favorites.includes(q.question) ? "★" : "☆";
        fav.className = "fav-btn";
        fav.onclick = () => toggleFavorite(q.question, fav);
        div.appendChild(fav);

        const h3 = document.createElement("h3");
        h3.textContent = q.question + (q.topic ? ` [${q.topic}]` : "");
        div.appendChild(h3);

        const opts = document.createElement("div");
        opts.className = "options";
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="q${idx}" value="${opt.label}"> ${opt.label}) ${opt.text}`;
          opts.appendChild(label);
        });
        div.appendChild(opts);
        container.appendChild(div);
      });
    }

    function toggleFavorite(question, el) {
      const i = favorites.indexOf(question);
      if (i >= 0) {
        favorites.splice(i, 1);
        el.textContent = "☆";
      } else {
        favorites.push(question);
        el.textContent = "★";
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function checkAnswers() {
      let correct = 0;
      currentQuestions.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const block = document.getElementById("q" + i);
        if (sel && sel.value === q.correct) {
          block.classList.add("correct");
          block.classList.remove("wrong");
          correct++;
        } else {
          block.classList.add("wrong");
          block.classList.remove("correct");
        }
      });
      alert(`Правильно: ${correct} из ${currentQuestions.length}`);
    }

    function startMode(selected) {
      mode = selected;
      clearInterval(examTimer);
      document.getElementById("timer").textContent = "";

      if (mode === "training") {
        currentQuestions = allQuestions.slice(0, 30);
      } else if (mode === "exam") {
        currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 100);
        let time = 60 * 60;
        examTimer = setInterval(() => {
          const min = String(Math.floor(time / 60)).padStart(2, '0');
          const sec = String(time % 60).padStart(2, '0');
          document.getElementById("timer").textContent = `Осталось: ${min}:${sec}`;
          if (--time < 0) {
            clearInterval(examTimer);
            checkAnswers();
          }
        }, 1000);
      } else if (mode === "topics") {
        const topic = prompt("Введите ключевое слово темы (например: питание)");
        currentQuestions = allQuestions.filter(q => q.topic.toLowerCase().includes(topic.toLowerCase()));
      } else if (mode === "favorites") {
        currentQuestions = allQuestions.filter(q => favorites.includes(q.question));
      }
      renderQuestions(currentQuestions);
    }

    function resetProgress() {
      localStorage.removeItem("favorites");
      alert("Прогресс сброшен.");
      location.reload();
    }

    // стартуем в тренировке по умолчанию
    startMode("training");
  </script>
