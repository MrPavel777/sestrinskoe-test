let mode = 'train';

function setMode(m) {
  mode = m;
  render();
}

function render() {
  const container = document.getElementById('quiz');
  container.innerHTML = '';
  let questions = data;

  if (mode === 'exam') {
    questions = [...data].sort(() => 0.5 - Math.random()).slice(0, 100);
  }

  questions.forEach((q, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    const h3 = document.createElement('h3');
    h3.textContent = q.text;
    div.appendChild(h3);

    q.options.forEach(opt => {
      const label = document.createElement('label');
      const input = document.createElement('input');
      input.type = 'radio';
      input.name = 'q' + i;
      input.value = opt.label;
      label.appendChild(input);
      label.appendChild(document.createTextNode(` ${opt.label}) ${opt.text}`));
      div.appendChild(label);
    });

    container.appendChild(div);
  });
}

function checkAnswers() {
  const cards = document.querySelectorAll('.card');
  cards.forEach((card, i) => {
    const selected = card.querySelector('input[type="radio"]:checked');
    const correct = data[i].correct;
    const labels = card.querySelectorAll('label');
    labels.forEach(label => {
      const input = label.querySelector('input');
      label.style.background = input.value === correct ? '#060' :
                               input.checked ? '#600' : 'inherit';
    });
  });
}

render();
