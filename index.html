
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест: Сестринское дело</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #f0f0f0;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        .question h3 {
            margin: 0 0 10px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #03a9f4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .correct {
            color: #4caf50;
        }
        .wrong {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Обучающий тест по сестринскому делу</h1>
    <div id="test-container"></div>
    <button onclick="checkAnswers()">Проверить ответы</button>

    <script>
        const questions = [
            {
                text: "1. Какой цвет имеют артериальные кровеносные сосуды на анатомических схемах?",
                options: ["Красный", "Синий", "Зелёный", "Жёлтый"],
                answer: 0
            },
            {
                text: "2. Что из ниже перечисленного относится к функциям кожи?",
                options: ["Терморегуляция", "Дыхание", "Секреция гормонов", "Детоксикация"],
                answer: 0
            }
        ];

        const container = document.getElementById("test-container");

        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            const title = document.createElement("h3");
            title.textContent = q.text;
            div.appendChild(title);

            q.options.forEach((opt, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;
                label.appendChild(input);
                label.append(" " + opt);
                div.appendChild(label);
            });

            container.appendChild(div);
        });

        function checkAnswers() {
            let correct = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.querySelectorAll(".question")[index];
                if (!selected) return;
                const selectedIndex = parseInt(selected.value);
                if (selectedIndex === q.answer) {
                    questionDiv.classList.add("correct");
                    correct++;
                } else {
                    questionDiv.classList.add("wrong");
                }
            });
            alert(`Вы ответили правильно на ${correct} из ${questions.length} вопросов.`);
        }
    </script>
</body>
</html>
