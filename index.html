ЯЕТ", "options": ["4-6 баллов", "8-10 баллов", "6-7 баллов", "10-12 баллов"], "correct": 1}];
let current = [];
let favorites = JSON.parse(localStorage.getItem('favorites') || "[]");
let mode = 'train';
let timerInterval;

function start(m) {
  mode = m;
  if (timerInterval) clearInterval(timerInterval);
  if (m === 'exam') {
    current = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 100);
    startTimer(60);
  } else if (m === 'topics') {
    current = allQuestions.slice(0, 20); // заглушка
  } else {
    current = allQuestions;
  }
  render();
}

function startTimer(minutes) {
  let time = minutes * 60;
  const timerEl = document.getElementById("timer");
  timerInterval = setInterval(() => {
    const min = Math.floor(time / 60);
    const sec = time % 60;
    timerEl.textContent = `⏱ Осталось: ${min}:${sec.toString().padStart(2, '0')}`;
    if (--time < 0) {
      clearInterval(timerInterval);
      checkAnswers();
    }
  }, 1000);
}

function render() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";
  current.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    const favStar = favorites.includes(q.question) ? "★" : "☆";
    div.innerHTML = `<div><b>${i + 1}) ${q.question}</b> <span class="fav" onclick="toggleFav('${q.question}')">${favStar}</span></div>`;
    q.options.forEach((opt, j) => {
      div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}"> ${String.fromCharCode(1040 + j)}) ${opt}</label>`;
    });
    quiz.appendChild(div);
  });
}

function toggleFav(text) {
  if (favorites.includes(text)) {
    favorites = favorites.filter(f => f !== text);
  } else {
    favorites.push(text);
  }
  localStorage.setItem('favorites', JSON.stringify(favorites));
  render();
}

function showFavorites() {
  current = allQuestions.filter(q => favorites.includes(q.question));
  render();
}

function checkAnswers() {
  current.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const labels = document.querySelectorAll(`input[name="q${i}"]`);
    labels.forEach(inp => {
      const label = inp.parentElement;
      label.classList.remove("correct", "wrong");
      if (parseInt(inp.value) === q.correct) {
        label.classList.add("correct");
      } else if (inp.checked) {
        label.classList.add("wrong");
      }
    });
  });
}
</script>
